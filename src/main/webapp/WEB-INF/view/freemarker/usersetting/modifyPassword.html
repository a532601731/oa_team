
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>BWFUIFramework</title>
<link rel="stylesheet" href="${rc.contextPath}/css/bootstrap.min.css" />
<link rel="stylesheet" href="${rc.contextPath}/css/animate.min.css" />
<script type="text/javascript" src="${rc.contextPath}/js/jquery.min.js"></script>
<script type="text/javascript"
	src="${rc.contextPath}/js/bootstrap.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/js/wow.js"></script>
<link rel="stylesheet" href="${rc.contextPath}/css/global.css" />
<script type="text/javascript" src="${rc.contextPath}/js/global.js"></script>
<script type="text/javascript">
	$(function(){
		$("#doModifyPassword").click(function(){
			$("#form1").submit();
		
		})
	
	})
</script>
</head>
<body>

	<div class="panel panel-default">
		<div class="panel-heading">
			<button type="button" class="btn btn-default btn-back btn-sm"
				onclick="history.back()">返 回</button>
			&nbsp;&nbsp;修改密码
		</div>
		<div class="panel-body">
			<form class="form-horizontal" role="form" method="post" action="${rc.contextPath}/usersetting/doModifyPassword" id="form1">
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">请输入您原来的密码：</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="firstname"
							placeholder=""  value="">
					</div>
				</div>
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">请输入您要更改的密码：</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="firstname"
							placeholder=""  value="">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-4"></div>
					<div class=" col-sm-2">
						<input type="button" class="btn btn-primary" value="提交更改" id="doModifyPassword">
					</div>										
				</div>
			</form>
		</div>
	</div>


	<div style="height: 80px;"></div>
</body>
</html>
