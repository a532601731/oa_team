
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>BWFUIFramework</title>
<link rel="stylesheet" href="${rc.contextPath}/css/bootstrap.min.css" />
<link rel="stylesheet" href="${rc.contextPath}/css/animate.min.css" />
<script type="text/javascript" src="${rc.contextPath}/js/jquery.min.js"></script>
<script type="text/javascript"
	src="${rc.contextPath}/js/bootstrap.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/js/wow.js"></script>
<link rel="stylesheet" href="${rc.contextPath}/css/global.css" />
<script type="text/javascript" src="${rc.contextPath}/js/global.js"></script>
<script type="text/javascript">
	$(function(){
		$("#modifyData").click(function(){
			location.href="${rc.contextPath}/usersetting/modifyData";
		})
		
		$("#modifyPassword").click(function(){
			location.href="${rc.contextPath}/usersetting/modifyPassword";
		})
		if(location.href.indexOf("success")!=-1){
			var success=${success}+'';
			if(success==1){
				alert("修改资料成功！！")
			}
		}
		if(location.href.indexOf("errors")!=-1){
			var errors=${errors}+'';
			if(errors==1){
				alert("修改资料失败！！")
			}
		}
	})
</script>
</head>
<body>

	<div class="panel panel-default">
		<div class="panel-heading">
			<button type="button" class="btn btn-default btn-back btn-sm"
				onclick="history.back()">返 回</button>
			&nbsp;&nbsp;面板标题
		</div>
		<div class="panel-body">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">用户名：</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="firstname"
							placeholder="" disabled="disabled" value="${user.userName}">
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">昵称：</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="lastname"
							placeholder="" disabled="disabled" value="${user.nickname}">
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">所在部门：</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="lastname"
							placeholder="" disabled="disabled" value="${user.departmentName}">
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">职位：</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="lastname"
							placeholder="" disabled="disabled" value="${user.role.roleName}">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4"></div>
					<div class=" col-sm-2">
						<input type="button" class="btn btn-primary" value="修改资料" id="modifyData">
					</div>
					<div class=" col-sm-2">
						<input type="button" class="btn btn-danger" value="修改密码" id="modifyPassword">
					</div>
					
				</div>
			</form>
		</div>
	</div>


	<div style="height: 80px;"></div>
</body>
</html>
